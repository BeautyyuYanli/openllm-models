  name: mistral
  type: service
  routes:
  - name: chat
    route: /chat
    batchable: false
    input:
      properties:
        messages:
          default:
          - role: user
            content: What is the meaning of life?
          items:
            additionalProperties:
              type: string
            type: object
          title: Messages
          type: array
        model:
          default: ''
          title: Model
          type: string
        max_tokens:
          default: 1024
          maximum: 1024
          minimum: 128
          title: Max Tokens
          type: integer
        stop:
          default: null
          title: Stop
          items:
            type: string
          type: array
        stop_token_ids:
          default: null
          title: Stop Token Ids
          items:
            type: integer
          type: array
      title: Input
      type: object
    output:
      title: strIODescriptor
      type: string
      is_stream: true
      media_type: text/event-stream
  - name: generate
    route: /generate
    batchable: false
    input:
      properties:
        prompt:
          default: Explain superconductors like I'm five years old
          title: Prompt
          type: string
        max_tokens:
          default: 1024
          maximum: 1024
          minimum: 128
          title: Max Tokens
          type: integer
        stop:
          default: []
          items:
            type: string
          title: Stop
          type: array
        kwargs:
          title: Kwargs
          type: object
      required:
      - kwargs
      title: Input
      type: object
    output:
      title: strIODescriptor
      type: string
      is_stream: true
      media_type: text/event-stream
