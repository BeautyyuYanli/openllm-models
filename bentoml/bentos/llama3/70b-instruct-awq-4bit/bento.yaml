service: service:VLLM
name: llama3
version: 70b-instruct-awq-4bit
bentoml_version: 1.2.17
creation_time: '2024-06-11T13:14:31.398900+00:00'
labels:
  owner: bentoml-team
  platforms: linux
  source_repo: https://github.com/bentoml/openllm-repo-recipe.git
  source_directory: vllm-chat
models: []
runners: []
entry_service: llama3
services:
- name: llama3
  service: ''
  models: []
  dependencies: []
  config:
    name: llama3
    resources:
      gpu: 1
      gpu_type: nvidia-a100-80g
    traffic:
      timeout: 300
envs:
- name: HF_TOKEN
schema:
  name: llama3
  type: service
  routes:
  - name: chat
    route: /api/chat
    batchable: false
    input:
      properties:
        messages:
          default:
          - role: user
            content: What is the meaning of life?
          items:
            additionalProperties:
              type: string
            type: object
          title: Messages
          type: array
        model:
          default: ''
          title: Model
          type: string
        max_tokens:
          default: 2048
          maximum: 2048
          minimum: 128
          title: Max Tokens
          type: integer
        stop:
          default: null
          title: Stop
          items:
            type: string
          type: array
        stop_token_ids:
          default: null
          title: Stop Token Ids
          items:
            type: integer
          type: array
      title: Input
      type: object
    output:
      title: strIODescriptor
      type: string
      is_stream: true
      media_type: text/event-stream
  - name: generate
    route: /api/generate
    batchable: false
    input:
      properties:
        prompt:
          default: Explain superconductors like I'm five years old
          title: Prompt
          type: string
        max_tokens:
          default: 2048
          maximum: 2048
          minimum: 128
          title: Max Tokens
          type: integer
        stop:
          default: []
          items:
            type: string
          title: Stop
          type: array
      title: Input
      type: object
    output:
      title: strIODescriptor
      type: string
      is_stream: true
      media_type: text/event-stream
apis: []
